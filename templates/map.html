{% block body %}

<form>
    <label for="zipSearch">Find where your trash goes: </label>
    <input type="text" id="zipcode" name="zipcode" value="Enter a zipcode">
    <input type="button" id="zip-button" value="submit">
</form>
</div>

<div class="ui widget">
<form action="/stateList">
    <label for="autocompleteState">State landfill list: </label>
    <input name="state" id="autocompleteState" value="Enter a state">
    <input type="submit" value="submit">
</form>
</div>

<!-- The element that contains the Google Map. This is used in both the Javascript and CSS above. -->
<div id="map"></div>

<div class="container">
  <h2>Landfill Capacity</h2>
  <div>
    <canvas id="capacity" width="300" height="300"></canvas>
  </div>
</div>
