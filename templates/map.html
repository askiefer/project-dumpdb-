        <!-- Sites Section -->
    <section id="intro" class="intro-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Sites</h1>
                    <form>
                    <label for="zipSearch">Enter a zipcode to track your trash: </label>
                    <input type="text" id="zipcode" name="zipcode" value="Enter a zipcode">
                    <input type="button" id="zip-button" value="submit">
                </form>
                </div>
                    <!-- The element that contains the Google Map. -->
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </section>

        <!-- Stats Section -->
    <section id="stats" class="stats-section">
        <div class="container">
            <div class="row">
              <h1>Stats</h1>
                <div class="col-lg-6">
                    <div class="container">
                    <div>
                      <canvas id="capacity" width="300" height="300"></canvas>
                    </div>
                <div class="col-lg-6">
                  </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Calculator Section -->
    <section id="calculator" class="calculator-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                     <h1>Landfill Gas Calculator</h1>
                      <form action="/calculator">
                      <input type="text" id="calculator" name="calculator" value="Enter an amount (tons)">(1 ton = 2,000 lbs)
                      <input type="button" id="calc-button" value="submit">
                      </form>
                </div>
            </div>
        </div>
    </section>

                <div class="ui widget">
                <form action="/stateList">
                    <label for="autocompleteState">State landfill list: </label>
                    <input name="state" id="autocompleteState" value="Enter a state">
                    <input type="submit" value="submit">
                </form>
                </div>

                </div>
            </div>
        </div>
