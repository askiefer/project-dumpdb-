                    // accesses the nested list of dictionaries   
                    var list = site_dict["sites"];

                    var site, latitude, longitude;

                    // iterates through the list and identify the site name, lat, and long
                    for (i=0; i < list.length; i++) {
                        siteName = list[i]["site_name"];

                        // if the lat / long exist, assign them to variables lat / long
                        if (list[i]["latitude"]) != null || (list[i]["latitude"] != "") {
                            latitude = Number(list[i]["latitude"]);
                            longitude = Number(list[i]["longitude"]);
                        };

                        // assigns markers on map for lat / longs
                        var marker = new google.maps.Marker({
